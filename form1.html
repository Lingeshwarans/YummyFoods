<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form1.css">
    <script src="https://kit.fontawesome.com/6d5a329b38.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="reg-form">
        <div id="i">

            <i class="fa fa-user-circle"></i>
        </div>
        <h2>Register here</h2>
        <form>
            <div class="uname">
                <label>Username</label>
                <input type="text" name="uname">

            </div>
            <div class="email">
                <label>Email</label>
                <input type="email" name="mail">

            </div>
            <div class="pword">
                <label>Password</label>
                <input type="password" name="password">

            </div>
            <div class="designation">
                <label>Designation</label>
                <select name="designation" >
                    <option value="">Select your designation</option>
                    <option value="hr">HR</option>
                    <option value="sd">Software developer</option>
                    <option value="fd">Frontend developer</option>
                    <option value="bd">Backend developer</option>
                    <option value="cm">Cloud manager</option>

                </select>

            </div>
            <div class="Register">
                <input type="submit" name="register" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
